<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 시험</title>
</head>
<body>
    <h1>단어 시험</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <form method="POST">
            <ol>
                {% for word in words %}
                    <li>
                        <strong>{{ word.word }}</strong>의 의미를 적어주세요: 
                        <input type="text" name="word_{{ word.id }}" required>
                    </li>
                {% endfor %}
            </ol>
            <button type="submit">제출</button>
        </form>
    {% endif %}
</body>
</html>
